{% extends "index.html" %}
{% load static %}  

{% block body %}
<div class="container-fluid d-flex justify-content-center align-items-center" 
  style="background-image: url('{% static 'images/contact2.jpeg' %}'); 
  background-size: cover; background-position: center; background-repeat: no-repeat;
  width: 100%; min-height: 100vh; display: flex; margin: 0; padding: 0;">

  <div class="container py-4 px-4" 
    style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 15px; 
    max-width: 600px; width: 100%; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">

    <h2 class="text-center text-black mb-4"><b>CONTACT US</b></h2>
    
    <form>
      <div class="form-group mb-3">
        <label for="Name" class="text-black">Name</label>
        <input type="text" class="form-control rounded-pill p-2" id="Name" placeholder="Enter your name">
      </div>
      
      <div class="form-group mb-3">
        <label for="Email" class="text-black">Email Address</label>
        <input type="email" class="form-control rounded-pill p-2" id="Email" placeholder="Enter your email">
      </div>
    
      <div class="form-group mb-3">
        <label for="Phone" class="text-black">Phone Number</label>
        <input type="phone" class="form-control rounded-pill p-2" id="Phone" placeholder="Enter your phone number">
      </div>
    
      <div class="form-group mb-4">
        <label for="Feedback" class="text-black">Your Experience</label>
        <textarea class="form-control rounded p-2" id="Feedback" rows="3" placeholder="Share your thoughts..."></textarea>
      </div>
      
      <div class="text-center">
        <button class="btn btn-primary px-4 py-2 rounded-pill shadow-sm" type="submit">Submit</button>
      </div>
    </form> 
  </div>
</div>

{% endblock body %}
