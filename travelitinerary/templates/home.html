{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Travel Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

         .navbar {
            background: rgba(255, 255, 255, 0.1); /* Transparent White */
            backdrop-filter: blur(10px); /* Blur Effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
         }
           {% comment %} position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
 {% endcomment %}
        .navbar a {
            color: black !important; /* Ensure links are readable */
            font-weight: bold;
        }
        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
            overflow: hidden;
        }

        .hero-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); 
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); 
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    {% load static %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Travel Itinerary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login & Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <video autoplay muted loop>
            <source src="{% static 'videos/about_bg.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Explore the World with Us</h1>
            <p>Your adventure starts here</p>
            <a href="{% url 'destination' %}" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
